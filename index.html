<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #007BFF;
            color: #fff;
            text-align: center;
            padding: 5px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .repo {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .repo h3 {
            margin: 0;
        }

        .repo p {
            margin: 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to My GitHub Portfolio</h1>
        <p>Explore my projects and repositories on GitHub Pages.</p>
    </div>
    <div class="container" id="repos-container">
        <!-- Repositories will be added here dynamically -->
    </div>
    <div class="contact">
      <div class="container">
          <h2>Contact Information</h2>
          <p>Email: kumarar.cumdy@gmail.com</p>
          <p>Phone: +95 (99) 696-76781</p>
          <p>LinkedIn: <a href="https://www.linkedin.com/in/kumarar-kharal-468491153/">https://www.linkedin.com/in/kumarar-kharal-468491153/</a></p>
      </div>
   </div>
    <script>
        const reposContainer = document.getElementById('repos-container');

        // Replace 'YOUR_USERNAME' with your GitHub username
        fetch('https://api.github.com/users/kkharal/repos')
            .then(response => response.json())
            .then(repos => {
                repos.forEach(repo => {
                    const repoElement = document.createElement('div');
                    repoElement.classList.add('repo');
                    repoElement.innerHTML = `
                        <h3><a href="${repo.html_url}">${repo.name}</a></h3>
                        <p>${repo.description || 'No description available.'}</p>
                    `;
                    reposContainer.appendChild(repoElement);
                });
            })
            .catch(error => console.error(error));
    </script>
</body>
</html>
